<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Wordle PPY</title>
  <link rel="stylesheet" href="style.css">
  <script src="wordle.js" defer></script>
</head>
<body>
  <h1>Wordle PPY</h1>
  <div id="game-container">
    <form id="wordle-form" onsubmit="return intentar()">
      <input type="text" id="input" form="wordle-form">
      <p id="error" class="hidden">La palabra debe contener 5 letras</p>
      <button type="submit" form="wordle-form" id="guess-button">Intentar</button>
    </form>
    <div id="grid"></div>
  </div>
  <div id="win-message" class="hidden">
    <p>¡Ganaste! ¡Bien hecho!</p>
    <button onclick="tryAgain()">Jugar de nuevo</button>
  </div>
  <div id="lose-message" class="hidden">
    <p>¡Perdiste! La palabra correcta era: <span id="correct-word"></span></p>
    <button onclick="tryAgain()">Jugar de nuevo</button>
  </div>
  <footer>
    <p>Página creada por: Alejandro Solis</p>
  </footer>
</body>
</html>
